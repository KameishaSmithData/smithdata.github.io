    <title>Interactive Budget Calculator - Smith Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script>
        function calculateBudget() {
            let income = parseFloat(document.getElementById("income").value) || 0;
            let expenses = parseFloat(document.getElementById("expenses").value) || 0;
            let remaining = income - expenses;
            document.getElementById("result").innerHTML = "Remaining Balance: $" + remaining.toFixed(2);
        }
    </script>

    <div class="header">
        <h1>Interactive Budget Calculator</h1>
        <p>Plan and optimize your finances with our budgeting tool.</p>
    </div>
    
    <div class="container">
        <label for="income"><strong>Monthly Income ($):</strong></label>
        <input type="number" id="income" class="form-control mb-2">
        
        <label for="expenses"><strong>Total Expenses ($):</strong></label>
        <input type="number" id="expenses" class="form-control mb-2">
        
        <button class="btn btn-primary" onclick="calculateBudget()">Calculate</button>
        <h3 id="result" class="mt-3"></h3>
